<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #ff8c00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>
        
        <h2>Place Script Automation Order</h2>
        <input type="text" id="scriptDescription" placeholder="Describe your automation request">
        <button id="submitOrder">Submit Order</button>
        <p id="orderStatus"></p>
        
        <h2>Orders List</h2>
        <ul id="ordersList"></ul>
    </div>
	<div id="adminPanel" style="display: none; margin-top: 20px;">
    <h2>Admin Panel</h2>
    <p>Вы авторизованы как администратор</p>
	</div>

    
    <script>
        let provider, signer, userWallet;

		const adminWallet = "0x1eecBf3abb6AdDaea5D2Ce3CCF25A8f9Cb76273B"; // Замените на свой кошелек

		document.getElementById("connectWallet").addEventListener("click", async () => {
			if (window.ethereum) {
				provider = new ethers.providers.Web3Provider(window.ethereum);
				await provider.send("eth_requestAccounts", []);
				signer = provider.getSigner();
				userWallet = await signer.getAddress();

				document.getElementById("walletAddress").textContent = `Connected: ${userWallet}`;

				// Проверка на админа
				if (userWallet.toLowerCase() === adminWallet.toLowerCase()) {
					document.getElementById("adminPanel").style.display = "block";
				} else {
					document.getElementById("adminPanel").style.display = "none";
				}	

			} else {
				alert("MetaMask или RabbyWallet не установлены. Пожалуйста, установите один из них.");
			}
		});


        document.getElementById("submitOrder").addEventListener("click", async () => {
            const description = document.getElementById("scriptDescription").value;
            if (!description) {
                document.getElementById("orderStatus").textContent = "Please enter a description";
                return;
            }
            if (!userWallet) {
                document.getElementById("orderStatus").textContent = "Please connect your wallet first";
                return;
            }

            // Отправка заказа на сервер
            const response = await fetch("https://my-crypto-backend-pbtl.onrender.com/orders", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    description: description,
                    wallet: userWallet
                })
            });

            if (response.ok) {
                document.getElementById("orderStatus").textContent = "Order submitted successfully!";
                document.getElementById("scriptDescription").value = "";
                loadOrders(); // Перезагрузка списка заказов
            } else {
                document.getElementById("orderStatus").textContent = "Error submitting order";
            }
        });

        // Функция загрузки заказов и вывода их на страницу
        async function loadOrders() {
            const response = await fetch("https://my-crypto-backend-pbtl.onrender.com/orders");
            const orders = await response.json();

            const ordersList = document.getElementById("ordersList");
            ordersList.innerHTML = orders.map(order =>
                `<li>${order.description} - ${order.wallet} - Status: ${order.status}</li>`
            ).join("");
        }

        // Загружаем список заказов при загрузке страницы
        loadOrders();
    </script>
</body>
</html>
