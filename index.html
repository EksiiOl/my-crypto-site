<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #ff8c00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
        }
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>
        
        <div>
            <button onclick="showTab('ordersTab')">Orders</button>
            <button onclick="showTab('adminTab')">Admin Panel</button>
        </div>
        
        <div id="ordersTab" class="tab">
            <h2>Orders List</h2>
            <ul id="ordersList"></ul>
        </div>
        
        <div id="adminTab" class="tab">
            <h2>Admin Panel</h2>
            <p>Вы авторизованы как администратор</p>
            <h3>Orders Management</h3>
            <ul id="adminOrdersList"></ul>
        </div>
    </div>
    
    <script>
        let provider, signer, userWallet;
        const adminWallet = "0x1eecBf3abb6AdDaea5D2Ce3CCF25A8f9Cb76273B";
        
        document.getElementById("connectWallet").addEventListener("click", async () => {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userWallet = await signer.getAddress();
                document.getElementById("walletAddress").textContent = `Connected: ${userWallet}`;
                
                if (userWallet.toLowerCase() === adminWallet.toLowerCase()) {
                    document.getElementById("adminTab").style.display = "block";
                }
                fetchOrders();
            } else {
                alert("MetaMask or RabbyWallet is required");
            }
        });
        
        function fetchOrders() {
            fetch("https://my-crypto-backend-pbtl.onrender.com/orders")
                .then(response => response.json())
                .then(data => {
                    displayOrders(data);
                    if (userWallet.toLowerCase() === adminWallet.toLowerCase()) {
                        displayAdminOrders(data);
                    }
                })
                .catch(error => console.error("Error fetching orders:", error));
        }
        
        function displayOrders(orders) {
            const list = document.getElementById("ordersList");
            list.innerHTML = "";
            orders.forEach(order => {
                const item = document.createElement("li");
                item.textContent = `${order.description} - ${order.wallet} - Status: ${order.status}`;
                list.appendChild(item);
            });
        }
        
        function displayAdminOrders(orders) {
            const list = document.getElementById("adminOrdersList");
            list.innerHTML = "";
            orders.forEach(order => {
                const item = document.createElement("li");
                item.innerHTML = `
                    ${order.description} - ${order.wallet} - 
                    <select onchange="updateOrderStatus('${order.id}', this.value)">
                        <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
                        <option value="In Progress" ${order.status === "In Progress" ? "selected" : ""}>In Progress</option>
                        <option value="Completed" ${order.status === "Completed" ? "selected" : ""}>Completed</option>
                        <option value="Cancelled" ${order.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
                    </select>
                `;
                list.appendChild(item);
            });
        }
        
        function updateOrderStatus(orderId, newStatus) {
            fetch(`https://my-crypto-backend-pbtl.onrender.com/orders/${orderId}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: newStatus })
            })
            .then(response => response.json())
            .then(() => fetchOrders())
            .catch(error => console.error("Error updating status:", error));
        }
        
        function showTab(tabId) {
            document.getElementById("ordersTab").style.display = "none";
            document.getElementById("adminTab").style.display = "none";
            document.getElementById(tabId).style.display = "block";
        }
    </script>
</body>
</html>
