<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #ff8c00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
        }
        #walletSelection {
            display: none;
            margin-bottom: 20px;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>

        <!-- Выбор кошелька -->
        <div id="walletSelection">
            <h3>Select Wallet</h3>
            <button id="selectMetaMask">MetaMask</button>
            <button id="selectRabby">RabbyWallet</button>
        </div>

        <!-- Кнопка подключения кошелька -->
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>

        <!-- Форма заказа -->
        <h2>Place Script Automation Order</h2>
        <input type="text" id="scriptDescription" placeholder="Describe your automation request">
        <button id="submitOrder">Submit Order</button>
        <p id="orderStatus"></p>

        <!-- Список заказов -->
        <h2>Orders List</h2>
        <ul id="ordersList"></ul>

        <!-- Админ-панель -->
        <div id="adminPanel">
            <h2>Admin Panel</h2>
            <p>Вы авторизованы как администратор</p>
            <h2>Orders Management</h2>
            <ul id="adminOrdersList"></ul>
        </div>
    </div>

    <script>
        let provider, signer, userWallet;
        const adminWallet = "0x1eecBf3abb6AdDaea5D2Ce3CCF25A8f9Cb76273B"; // Замените на ваш админский кошелек

        // Обработчик кнопки "Connect Wallet"
        document.getElementById("connectWallet").addEventListener("click", () => {
            document.getElementById("walletSelection").style.display = "block"; // Показываем выбор кошелька
        });

        // Обработчики выбора кошелька
        document.getElementById("selectMetaMask").addEventListener("click", async () => {
            await connectWallet("MetaMask");
        });

        document.getElementById("selectRabby").addEventListener("click", async () => {
            await connectWallet("RabbyWallet");
        });

        async function connectWallet(walletType) {
            if (!window.ethereum) {
                alert("MetaMask или RabbyWallet не установлены!");
                return;
            }

            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userWallet = await signer.getAddress();

            document.getElementById("walletAddress").textContent = `Connected: ${userWallet}`;
            document.getElementById("walletSelection").style.display = "none"; // Скрываем выбор кошелька

            // Проверка на админа
            if (userWallet.toLowerCase() === adminWallet.toLowerCase()) {
                document.getElementById("adminPanel").style.display = "block";
                loadOrdersForAdmin(); // Загружаем заказы в админ-панели
            } else {
                document.getElementById("adminPanel").style.display = "none";
            }

            loadOrdersForUser(); // Загружаем заказы для пользователя
        }

        // Обработчик кнопки "Submit Order"
        document.getElementById("submitOrder").addEventListener("click", async () => {
            const description = document.getElementById("scriptDescription").value;
            if (!description) {
                document.getElementById("orderStatus").textContent = "Please enter a description";
                return;
            }

            const order = {
                description: description,
                wallet: userWallet,
            };

            try {
                const response = await fetch("https://my-crypto-backend-pbtl.onrender.com/orders", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(order),
                });

                const result = await response.json();
                document.getElementById("orderStatus").textContent = "Order submitted successfully!";
                loadOrdersForUser(); // Обновляем список заказов пользователя
            } catch (error) {
                console.error("Ошибка при отправке заказа:", error);
                document.getElementById("orderStatus").textContent = "Ошибка отправки заказа!";
            }
        });

        // Загрузка заказов для пользователя
        async function loadOrdersForUser() {
            try {
                const response = await fetch("https://my-crypto-backend-pbtl.onrender.com/orders");
                const orders = await response.json();
                const ordersList = document.getElementById("ordersList");
                ordersList.innerHTML = "";

                orders
                    .filter(order => order.wallet.toLowerCase() === userWallet.toLowerCase()) // Фильтруем заказы по пользователю
                    .forEach(order => {
                        const li = document.createElement("li");
                        li.textContent = `${order.description} - Status: ${order.status}`;
                        ordersList.appendChild(li);
                    });
            } catch (error) {
                console.error("Ошибка при загрузке заказов:", error);
            }
        }

        // Загрузка заказов в админ-панель
        async function loadOrdersForAdmin() {
            try {
                const response = await fetch("https://my-crypto-backend-pbtl.onrender.com/orders");
                const orders = await response.json();
                const adminOrdersList = document.getElementById("adminOrdersList");
                adminOrdersList.innerHTML = ""; // Очищаем список

                orders.forEach(order => {
                    const li = document.createElement("li");
                    li.textContent = `${order.description} - ${order.wallet} - Status: ${order.status}`;
                    adminOrdersList.appendChild(li);
                });
            } catch (error) {
                console.error("Ошибка при загрузке заказов:", error);
            }
        }
    </script>
</body>
</html>
